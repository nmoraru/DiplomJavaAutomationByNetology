image: Ubuntu  # образ для сборки

stack: jdk 11  # версия JDK

branches:
  only:
    - master  # ветка git

build: off  # будем использовать свой скрипт сборки
install:
  - snap install powershell --classic
  - pwsh
  - Install-Module AppVeyorBYOC -Scope CurrentUser -Force; Import-Module AppVeyorBYOC
  - Connect-AppVeyorToDocker -AppVeyorUrl https://ci.appveyor.com -ApiToken s333632llkw224jft0tq -ImageName "Linux" -ImageOs "Linux" -ImageTemplate "mcr.microsoft.com/powershell:ubuntu-18.04" -ImageFeatures "install_nvm_and_nodejs,install_jdks" -ImageCustomScript ""

build_script:
  - docker-compose up &
  - sleep 20
  # запускаем SUT (& означает, что в фоновом режиме - не блокируем терминал для запуска тестов)
  - java -jar ./artifacts/aqa-shop.jar &
  - sleep 15
  - cd gate-simulator && npm start &
  - sleep 10
  - chmod +x gradlew
  - ./gradlew test --info "-Dselenide.headless=true" # запускаем тесты в headless режиме, флаг --info позволяет выводить больше информации